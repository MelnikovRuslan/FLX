<div class="movies">
    <div class="find-field">
      <h3>FILD FILM BY TITLE</h3>
      <input class="find-film" ng-model="search.title">
    </div>
    <a ng-repeat="movie in $ctrl.movies | filter:search track by $index"
       class="movies__overview" fresh-movie ui-sref="movie-info({ movieId: movie.id })">
      <h2>{{movie.title}}</h2>
      <div>
        <img src="{{movie.poster_path}}"
             alt="{{movie.title}}">
        <p>{{movie.overview ? movie.overview : 'No description available'}}</p>
      </div>
    </a>
</div>
